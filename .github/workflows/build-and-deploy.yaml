name: Build LaTeX document
on:
  push:
    branches:
      - main
    # paths:
    # - "**.tex"

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-tex-files
        uses: tj-actions/changed-files@v11
        with:
          files: |
            *\.tex$

      - name: setup latex
        uses: xu-cheng/texlive-action/small@v1
        with:
          run: |
            apk add make
            for file in ${{ steps.changed-tex-files.outputs.all_modified_files }}; do
              echo "$file"
              latexmk -pdf $file
            done

      # - name: Generate index
      #   run: |
      #     cp README.md tmp.md

      - name: Push pdfs to gh-pages branch
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git fetch origin gh-pages:gh-pages
          mv generate_index.py index.py
          git checkout gh-pages
          python index.py
          git add '*.pdf' README.md
          git commit -m "delivery! initiated from (${{ github.sha }})"
          git push origin gh-pages
